<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>TAP BPM</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tap BPM</h1>

    <div class="dataTable">
      <div class="datumBox">
        <h2>Taps</h2>
        <p id="taps">0</p>
      </div>
      <div class="datumBox">
        <h2>01</h2>
        <p id="tail1"></p>
      </div>
      <div class="datumBox">
        <h2>04</h2>
        <p id="tail4" class="bg-mid"></p>
      </div>
      <div class="datumBox">
        <h2>08</h2>
        <p id="tail8" class="bg-mid"></p>
      </div>
      <div class="datumBox">
        <h2>16</h2>
        <p id="tail16" class="bg-mid"></p>
      </div>
      <div class="datumBox">
        <h2>32</h2>
        <p id="tail32" class="bg-mid"></p>
      </div>
    </div>
    <div class="userInputBox">
      <label for="typeInput" class="visuallyHidden">Type here for BPM</label>
      <input
        type="text"
        id="typeInput"
        name="typeInput"
        value=""
        placeholder="Type here for BPM"
      />
      <button id="clear">Clear</button>
    </div>
    <p class="caption">Resets after 30s of no input</p>
    <script src="script.js"></script>
  </body>
</html>
